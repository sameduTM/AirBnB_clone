<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="/styles/4-common.css">
    <link rel="stylesheet" href="/styles/3-header.css">
    <link rel="stylesheet" href="/styles/3-footer.css">
    <link rel="stylesheet" href="/styles/6-filters.css">
    <link rel="icon" href="/images/icon.png">
</head>

<body>
    <header>
        <div class="logo-container"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Alabama...</h4>
                <ul class="popover">
                    <h2>Arizona</h2>
                    <li>Phoenix</li>
                    <li>Tucson</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Kitchen, Internet...</h4>
                <ul class="popover">
                    <h2>Amenities</h2>
                    <li>Wi-Fi</li>
                    <li>Pool</li>
                </ul>
            </div>
            <button class="btn-container">Search</button>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
